<div class="container">
    <hr>
    <h1>Add item to cart</h1>
    <hr>

    <form action="http://localhost:3000/cart" method="POST">
        <div class="form-group">
            <label for="UserID">UserID</label>
            <input class="form-control" name="user_id">
        </div>

        <div class="form-group">
            <label for="ItemID">ItemIDID</label>
            <input class="form-control" name="item_id">
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    <button value="Return to Main" id="myBtn">Return to Main</button>
      <script>
       document.getElementById("myBtn").addEventListener("click", myFunction);
       function myFunction() {
         window.location.href="http://localhost:3000/";
       }
      </script>
</div>
